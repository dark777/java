# Credit Card Validation Solution, Mensajes de error españoles de la lengua.  $Revision: 1.2 $, $Date: 2003/07/30 05:56:34 $.  $Name: rel-5-5 $
CCVSErrNumberString = Número no es una secuencia
CCVSErrShort4       = Number is too short
CCVSErrVisa14       = Visa tiene generalmente 16 o 13 dígitos, pero usted introdujo 14
CCVSErrUnknown      = Los primeros cuatro dígitos, {0}, indican el tipo desconocido de la tarjeta
CCVSErrNoAccept     = No aceptamos tarjetas de {0}
CCVSErrShort        = Número está faltando {0} dígito(s)
CCVSErrLong         = Número tiene {0} también muchos dígito(s)
CCVSErrChecksum     = Número falló en la prueba de suma de comprobación
CCVSErrMonthFormat  = Mes tiene formato inválido
CCVSErrYearFormat   = Año tiene formato inválido
CCVSErrExpired      = Tarjeta ha expirado
