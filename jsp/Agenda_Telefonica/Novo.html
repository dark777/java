<html>
<head>
<title>Novo Contato</title>


<script type="text/javascript" src="Cidades.js"></script> 


<script type="text/javascript">
    window.onload = function() {
        new dgCidadesEstados( 
            document.getElementById('estado'),
            document.getElementById('cidade'), 
            true
        );
    }
</script>



<script type="text/javascript">

function Salvar() {

if (document.Formulario.txtnome.value == "") {
alert("Preencha o Nome!")
return false;
}
document.Formulario.submit();
} 

function Limpar() {
document.Formulario.reset();

} 


</script>

</head>


<body>


<br>


<form name="Formulario" action="Cadastro.jsp" method="post">

<center>

<h1> AGENDA DE CONTATOS </h1>

</center>

<table border="0" align="center">

<tr>
<td>Nome:</td>
<td><input type="text" name="txtnome" size="45"></td>
</tr>

<tr>
<td>Endereço:</td>
<td><input type="text" name="txtendereco" size="45"></td>
</tr>

<tr>
<td>Estado:</td>
<td><select id="estado" name="estado">
</td>
</tr>


<tr>
<td>Cidade:</td>
<td><select id="cidade" name="cidade">
</td>
</tr>



<tr>
<td>Bairro:</td>
<td><input type="text" name="txtbairro" size="45"></td>
</tr>

<tr>
<td>Email:</td>
<td><input type="text" name="txtemail" size="45"></td>
</tr>

<tr>
<td>Observações:</td>
<td><textarea name="txtmensagem" rows="4" cols="34"></textarea>
</td>
</tr>

<br>

<tr>
<td colspan="2" align="center">

<input name="salvar" type="image" src="Salvar.jpg" title="Salvar Dados" onclick="Salvar(); return false;" />

<input name="limpar" type="image" src="Limpar.jpg" title="Limpar Formulário" onclick="Limpar(); return false;" />


</td>
</tr>

</tr>
</td>
</table>



<center>

<a href="Index.html" title="Menu Principal"><img src="Voltar.jpg"></a>


</form>
</body>
</html>
